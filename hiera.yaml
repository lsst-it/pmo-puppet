---
version: 5
defaults:
  data_hash: "yaml_data"
hierarchy:
  - name: "private hiera"
    datadir: "/etc/puppetlabs/code/data/private/%{environment}"
    paths:
      - "node/%{fqdn}.yaml"
      - "site/%{site}/role/%{role}.yaml"
      - "site/%{site}.yaml"
      - "role/%{role}.yaml"
      - "creds.yaml"
  - name: "public hiera"
    datadir: "/etc/puppetlabs/code/environments/%{environment}/data"
    paths:
      - "node/%{fqdn}.yaml"
      - "site/%{site}/role/%{role}.yaml"
      - "site/%{site}.yaml"
      - "role/%{role}.yaml"
