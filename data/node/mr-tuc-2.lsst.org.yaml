---
classes:
  - profile::base_linux
  - profile::prometheus
# profile::prometheus::slackuser_hide: ENC[PKCS7,]
# profile::prometheus::slackapi_hide: ENC[PKCS7,]
profile::prometheus::cluster_hide: ENC[PKCS7,]
profile::prometheus::advertise_ip: 192.168.50.12:9093
# Network config 
network_config:
  eth0:
    name: eth0
    ensure: present
    ipaddress: 140.252.32.46
    netmask: 255.255.254.0
    method: static
    onboot: true
    options:
      GATEWAY: 140.252.32.1
      DNS1: 140.252.32.125
      DNS2: 140.252.32.126
      DNS3: 140.252.32.127
# Sync interface
  eth1:
    ipaddress: 192.168.50.12
    netmask: 255.255.255.0
    method: static
    onboot: true
