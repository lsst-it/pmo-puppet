cron::job:
  'pwmbackup':
    command: "aws s3 cp %{lookup('pwmconfig_dest')} s3://pwm/%{facts.fqdn}-PwmConfiguration"
    minute: 1
    hour: 19
    date: '*'
    month: '*'
    weekday: 0
    user: root
    environment:
      - 'MAILTO=root'
      - 'PATH="/usr/bin:/bin"'
    description: 'pwm backup'
